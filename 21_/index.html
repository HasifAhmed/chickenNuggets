<!DOCTYPE html>
<html lang="en">
<head>
    <title> Foundation </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.0/css/foundation-float.css">
</head>
<body>
    
    <h3> Button </h3>
    <a href="#" class="button"> This is a normal button </a>
    <a href="#" class="success button"> This is a "success" button </a>
    <a href="#" class="alert button"> This is an "alert" button </a>
    <br>
    <h5> Buttons sizes. Has sizes: tiny, small, large, and just 'button'</h5>
    <a href="#" class="button tiny"> This is a tiny button </a>
    <a href="#" class="button small"> This is a small button </a>
    <a href="#" class="button"> This is a button button </a>
    <a href="#" class="button large"> This is a large button </a>

    <br>
    <br>

    <h3> Switches </h3>
    <h5> toggle </h5>
    <div class="switch">
        <input class="switch-input" id="toggleSwitch" type="checkbox" name="toggleSwitch">
        <label class="switch-paddle" for="toggleSwitch">
            <!-- only label tag is needed; span isn't -->
            <span class="show-for-sr"> TOGGLE </span>
        </label>
    </div>
    <h5> choice </h5>
    <div class="switch">
        <input class="switch-input" id="choice1" type="radio" checked name="choices">
        <label class="switch-paddle" for="choice1"></label>
    </div>

    <div class="switch">
        <input class="switch-input" id="choice2" type="radio" name="choices">
        <label class="switch-paddle" for="choice2"></label>
    </div>

    <div class="switch">
        <input class="switch-input" id="choice3" type="radio" name="choices">
        <label class="switch-paddle" for="choice3"></label>
    </div>

    <br>
    <br>

          



</body>
</html>
